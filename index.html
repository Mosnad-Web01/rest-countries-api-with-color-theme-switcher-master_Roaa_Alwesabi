<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 style="margin-left: 10px;">Countries</h1>
            <div class="controls">
                <input type="text" id="search" placeholder="Search for a country...">
                <select id="regionFilter">
                    <option value="">Filter by Region</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">Americas</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
                <button id="toggleDarkMode">Toggle Dark Mode</button>
            </div>
        </div>
    </header>

    <button id="backButton" class="back-button" style="display: none;">Back</button>

    <main>
        <div id="countriesContainer" class="container"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
